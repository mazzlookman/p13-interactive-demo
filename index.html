<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>My Skills Showcase</title>
</head>
<body>
    <header class="header" id="header">
        <div class="container">
            <div class="title">
                <h1>My Skills Showcase</h1>
            </div>
        </div>
    </header>
    <section class="main-section" id="main-section">
        <div class="container">
            <div class="cards">
                <div class="card">
                    <h2 class="card-title">About Me</h2>
                    <p class="card-content">I am a web developer passionate about creating interactive and responsive websites.</p>
                </div>

                <div class="card">
                    <h2 class="card-title">About Me</h2>
                    <ul class="card-content">
                        <li>HTML5</li>
                        <li>CSS3</li>
                        <li>JavaScript</li>
                    </ul>
                </div>

                <div class="card">
                    <h2 class="card-title">Interactive Demo</h2>
                    <div class="card-content">
                        <form action="#" method="post">
                            <div class="form-input">
                                <label for="name" class="form-label">Name:</label>
                                <input type="text" name="name" id="name" class="form-value"/>
                            </div>
                            <div class="form-input">
                                <label for="name" class="form-label">Skills:</label>
                                <select name="skills" id="skills" class="form-value">
                                    <option value="HTML">HTML</option>
                                    <option value="CSS">CSS</option>
                                    <option value="JavaScript">JavaScript</option>
                                </select>                                
                            </div>                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer" id="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2020 Mohammad Lukman Aqib</p>
            </div>
        </div>
    </footer>
</body>
</html>
